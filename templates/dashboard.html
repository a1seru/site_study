<head>

    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="welcome">Добро пожаловать, {{ username }}!</h1>

            <h2 class="bio-title">Привет, я Азамат.</h2>

                <p>Email: aza44960@gmail.com</p>
                <p>Telegram: @a1seru</p>
                <p>Phone: +77718473282</p>
            </div>            
        </div>

    <script>
        $(document).ready(function() {
            $(".bio-container").css("opacity", "0").animate({opacity: 1}, 1000);
